<!DOCTYPE html>
<html>
<head>
	<title>Reel Findr</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
	<script src='js/script.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="top">
			<header><h1>REEL-FINDR</h1></header>
		</div>

		<div ></div>
		
		<div class="content">
			<form action="results.php" id="quiz" method="get">
			<div class="overflow" id="overflow">

				<!-- landing page -->

				<div id="page0">
					<section>
						<h2>Need something for movie night?</h2>

						<h2>Let us help you!</h2>

						<!-- submit button -->
						<div class="submitbutton"><button type="button" class="button" onClick="nextQuestion()">Submit</button></div>
					</section>
				</div>

				<!-- genre page -->
				<div class="question" id="page1">
					<h2>What genre are you interested in?</h2>
					<div class="answer">
						<input type="text" name="genre" value="default" id="genre"><br>
						<input type="button" onClick="chooseAnswer(this)" id="romance" value="romance">
						<input type="button" onClick="chooseAnswer(this)" id="comedy" value="comedy">
						<input type="button" onClick="chooseAnswer(this)" id="thriller" value="thriller">
					</div>
				</div>

				<!-- decade page -->
				<div class="question" id="page2">
					<h2>What decade is your movie from?</h2>
					<div class="answer">
						<input type="text" name="decade" value="default" id="decade"><br>
						<input type="button" onClick="chooseAnswer(this)" id="1990's" value="1990's">
						<input type="button" onClick="chooseAnswer(this)" id="2000's" value="2000's">
						<input type="button" onClick="chooseAnswer(this)" id="2010's" value="2010's">
					</div>
				</div>

				<!-- special effects page -->
				<div class="question" id="page3">
					<h2>Do you love special effects?</h2>
					<div class="answer">
						<input type="text" name="sfx" value="default" id="sfx"><br>
						<input type="button" onClick="chooseAnswer(this)" id="No" value="No">
						<input type="button" onClick="chooseAnswer(this)" id="Yes" value="Yes">
					</div>
				</div>

				<div class="question" id="page4">
					<div class="answer">
						<input type="submit" name="submit">
					</div>
				</div>
			</div>
			</form>
		</div>
		<div class="footer">
			<footer>
				<p class="foot">
					<a href="http://www.facebook.com/share.php?u=http://reel-findr.com/"><img src="img/facebook.png"></a>
					<a href="http://ctt.ec/4dNIa" target="_blank"><img src="img/twitter.png"></a>
					<a href="https://plusone.google.com/_/+1/confirm?hl=en&url=http%3A%2F%2F%20http://reel-findr.com/" target="_blank"><img src="img/google.png"></a>
				</p>
			</footer>
		</div>
	</div>
</body>
</html>
